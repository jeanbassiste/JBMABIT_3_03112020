<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../icones/css/all.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
        <img alt="ohmyfood" src="../images/logo/ohmyfood@2x.svg" />
    </header>

    <section id="image">
        <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Le restaurant A la française vous accueille dans son ambiance chaleureuse" />
    </section>

    <section id="menu">
        <div class="head">
        <h1 class="titre" >A la française</h1>
        <button type="button" class="far fa-heart favicon"></button>
        <button type="button" class="fas fa-heart favicon--plein"></button>
        </div>

        <h2>ENTRÉES</h2>
        <div class="entrées">
            <button type="button">
                <div class="textes">
                    <h3>Tartare de poulpe acidulé</h3>
                    <h4>Aux zestes d'orange</h4>
                </div>
                <h5>25€</h5>
            </button>
            <button type="button">
                <div class="textes">
                    <h3>Velouté de légumes d'antan</h3>
                    <h4>Carotte, panais, topinambour</h4>
                </div>
                <h5>35€</h5>
            </button>
            <button type="button">
                <div class="textes">
                    <h3>Soupe à l'oignon</h3>
                    <h4>Revisitée</h4>
                </div>
                <h5>20€</h5>
            </button>
        </div>

        <h2>PLATS</h2>
        <div class="entrées">
            <button type="button">
                <div class="textes">
                    <h3>Coquilles Saint-Jacques</h3>
                    <h4>Accompagnées d'une purée de panais</h4>
                </div>
                <h5>40€</h5>
            </button>
            <button type="button">
                <div class="textes">
                    <h3>Magret de canard</h3>
                    <h4>Et parmentier de pommes de terres</h4>
                </div>
                <h5>35€</h5>
            </button>
            <button type="button">
                <div class="textes">
                    <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                    <h4>Sur son lit de gnocchis aux légumese</h4>
                </div>
                <h5>44€</h5>
            </button>
        </div>

        <h2>DESSERTS</h2>
        <div class="entrées">
            <button type="button">
                <div class="textes">
                    <h3>Pétales de violettes glacées</h3>
                    <h4>Et purée de noisette</h4>
                </div>
                <h5>18€</h5>
            </button>
            <button type="button">
                <div class="textes">
                    <h3>Fondant au chocolat</h3>
                    <h4>Revisité</h4>
                </div>
                <h5>22€</h5>
            </button>
            <button type="button">
                <div class="textes">
                    <h3>Millefeuille croustillant</h3>
                    <h4>Myrtilles et pâte d'amande</h4>
                </div>
                <h5>23€</h5>
            </button>
        </div>

        <button type="button" class="CTA">Commandez</button>
    </section>

    <footer>
        <p class="titre">ohmyfood</p>
        <ul>
            <li><i class="fas fa-utensils"></i>  <a href="#">Proposer un restaurant</a></li>
            <li><i class="fas fa-hands-helping hands"></i> <a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:paul@ohmyfood.com">Contact</a></li>
        </ul>
    </footer>
</body>
