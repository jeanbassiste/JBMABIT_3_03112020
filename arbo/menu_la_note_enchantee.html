<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../icones/css/all.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
        <img alt="ohmyfood" src="../images/logo/ohmyfood@2x.svg" />
    </header>

    <section id="image">
        <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Le restaurant La note enchantée vous accueille dans son ambiance chaleureuse" />
    </section>

    <section id="menu">
        <div class="head">
        <h1 class="titre" >La note enchantée</h1>
        <button type="button" class="far fa-heart favicon"></button>
        <button type="button" class="fas fa-heart favicon--plein"></button>
        </div>

        <h2>ENTRÉES</h2>
        <div class="entrées">
            <button type="button">
                <div class="textes">
                    <h3>Ravioles de foie gras</h3>
                    <h4>Accompagnées de leur crème à la truffe</h4>
                </div>
                <h5>25€</h5>
            </button>
            <button type="button">
                <div class="textes">
                    <h3>Caviar osciètre</h3>
                    <h4>Sur blini à la farine de blé noir</h4>
                </div>
                <h5>35€</h5>
            </button>
            <button type="button">
                <div class="textes">
                    <h3>Homard et espuma de potiron</h3>
                    <h4>Mariné aux zests d'orange</h4>
                </div>
                <h5>20€</h5>
            </button>
            <button type="button">
                <div class="textes">
                    <h3>Foie gras de canard cuit entier</h3>
                    <h4>Confiture de figue et pain toasté</h4>
                </div>
                <h5>35€</h5>
            </button>
        </div>

        <h2>PLATS</h2>
        <div class="entrées">
            <button type="button">
                <div class="textes">
                    <h3>Noix de coquilles Saint-Jacques</h3>
                    <h4>Sur lit de purée de céleri-rave</h4>
                </div>
                <h5>40€</h5>
            </button>
            <button type="button">
                <div class="textes">
                    <h3>Langoustine poêlée</h3>
                    <h4>Purée de patate douce</h4>
                </div>
                <h5>35€</h5>
            </button>
            <button type="button">
                <div class="textes">
                    <h3>Mijoté de queue de boeuf</h3>
                    <h4>Et riz sauvage aux zests de citron</h4>
                </div>
                <h5>44€</h5>
            </button>
        </div>

        <h2>DESSERTS</h2>
        <div class="entrées">
            <button type="button">
                <div class="textes">
                    <h3>Macaron noisette et chocolat</h3>
                    <h4>Glace au caramel brun et sel de Guérande</h4>
                </div>
                <h5>18€</h5>
            </button>
            <button type="button">
                <div class="textes">
                    <h3>Baba au rhum revisité</h3>
                    <h4>Avec son coulis de citron</h4>
                </div>
                <h5>22€</h5>
            </button>
            <button type="button">
                <div class="textes">
                    <h3>Tarte au citron meringuée</h3>
                    <h4>Destructurée</h4>
                </div>
                <h5>23€</h5>
            </button>
        </div>

        <button type="button" class="CTA">Commandez</button>
    </section>

    <footer>
        <p class="titre">ohmyfood</p>
        <ul>
            <li><i class="fas fa-utensils"></i>  <a href="#">Proposer un restaurant</a></li>
            <li><i class="fas fa-hands-helping hands"></i> <a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:paul@ohmyfood.com">Contact</a></li>
        </ul>
    </footer>
</body>
