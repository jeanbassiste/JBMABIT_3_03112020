<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le délice des sens</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../icones/css/all.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
        <img alt="ohmyfood" src="../images/logo/ohmyfood@2x.svg" />
    </header>

    <section id="image">
        <img src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le restaurant Le délice des sens vous accueille dans son ambiance chaleureuse" />
    </section>

    <section id="menu">
        <div class="head">
            <h1 class="titre" >Le délice des sens</h1>
            <button type="button" class="no_but coeur"> 
                <i class="fas fa-heart fav red"></i>
                <i class="far fa-heart fav"></i>
            </button>
        </div>

        <div class="carte">
            <h2>ENTRÉES</h2>
            <div class="trait"></div>
 
            <div class="entrées">
                <div class="component ent">
                    <button type="button" class="choix">
                        <h3>Tartare de thon</h3>
                        <div class="textes">
                            <h4>Assaisonné au yuzu</h4>
                            <h5>25€</h5>
                        </div>
                    </button>
                    <div class="tick">
                        <i class="fas fa-check-circle check"></i>
                    </div>
                </div>            
                <div class="component ent">
                    <button type="button" class="choix">
                        <h3>Bouchée de homard croustillant</h3>
                        <div class="textes">
                            <h4>Et sa farandole de petits légumes</h4>
                            <h5>35€</h5>
                        </div>
                    </button>
                    <div class="tick">
                        <i class="fas fa-check-circle check"></i>
                    </div>
                </div>            
                <div class="component ent">
                    <button type="button" class="choix">
                        <h3>Velouté de cèpes</h3>
                        <div class="textes">
                            <h4>Aux truffes</h4>
                            <h5>20€</h5>
                        </div>
                    </button>
                    <div class="tick">
                        <i class="fas fa-check-circle check"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="carte">
            <h2>PLATS</h2>
            <div class="trait"></div>
   

            <div class="entrées">
                <div class="component plat">
                    <button type="button" class="choix">
                        <h3>Poulet rôti aux herbes de provence</h3>
                        <div class="textes">
                            <h4>Et sa crème de truffe</h4>
                            <h5>40€</h5>
                        </div>
                    </button>
                    <div class="tick">
                        <i class="fas fa-check-circle check"></i>
                    </div>
                </div>
            
                <div class="component plat">
                    <button type="button" class="choix">
                        <h3>Langouste rôtie</h3>
                        <div class="textes">
                            <h4>Et ses légumes de saison</h4>
                            <h5>35€</h5>
                        </div>
                    </button>
                    <div class="tick">
                        <i class="fas fa-check-circle check"></i>
                    </div>
                </div>
            
                <div class="component plat">
                    <button type="button" class="choix">
                        <h3>Côte de boeuf angus</h3>
                        <div class="textes">
                            <h4>Et sa purée de panais</h4>
                            <h5>44€</h5>
                        </div>
                    </button>
                    <div class="tick">
                        <i class="fas fa-check-circle check"></i>
                    </div>
                </div>
            </div>
        </div>


        <div class="carte">
            <h2>DESSERTS</h2>
            <div class="trait"></div>
 

            <div class="entrées">
                <div class="component des">
                    <button type="button" class="choix">
                        <h3>Farandole de desserts</h3>
                        <div class="textes">
                            <h4>Du chef</h4>
                            <h5>18€</h5>
                        </div>
                    </button>
                    <div class="tick">
                        <i class="fas fa-check-circle check"></i>
                    </div>
                </div>
                
                <div class="component des">
                    <button type="button" class="choix">
                        <h3>Crème brulée</h3>
                        <div class="textes">
                            <h4>Revisitée</h4>
                            <h5>22€</h5>
                        </div>
                    </button>
                    <div class="tick">
                        <i class="fas fa-check-circle check"></i>
                    </div>
                </div>
            
                <div class="component des">
                    <button type="button" class="choix" >
                        <h3>Tiramisu</h3>
                        <div class="textes">
                            <h4>À la noisette</h4>
                            <h5>23€</h5>
                        </div>
                    </button>
                    <div class="tick">
                        <i class="fas fa-check-circle check"></i>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="CTA">Commandez</button>
    </section>

    <footer>
        <p class="titre">ohmyfood</p>
        <ul>
            <li><i class="fas fa-utensils"></i>  <a href="#">Proposer un restaurant</a></li>
            <li><i class="fas fa-hands-helping hands"></i> <a href="#">Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:paul@ohmyfood.com">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
